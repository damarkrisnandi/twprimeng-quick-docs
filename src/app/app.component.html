<p-toast />
<p-confirmdialog acceptIcon="pi pi-check" rejectIcon="pi pi-times" rejectButtonStyleClass="p-button-danger" />
<p-confirmdialog key="ok" [rejectVisible]="false"/>

<app-layout>
  <div class="flex flex-col gap-2 w-full">
    <form [formGroup]="searchForm" class="flex flex-col gap-2 w-full">
      <input
      type="text"
      pInputText
      placeholder="Search Block"
      formControlName="search"
      class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />

    </form>
    <div class="flex flex-wrap -mx-2">
      @for (doc of docStore.$filteredDocs(); track $index) {
        <div class="w-full sm:w-full lg:w-1/2 px-2 mb-4">
          <app-docs-container [header]="doc.header" [component]="doc.component" [files]="doc.files"></app-docs-container>
        </div>
      }
    </div>
  </div>

</app-layout>
<router-outlet />
