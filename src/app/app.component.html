<p-toast />
<p-confirmdialog acceptIcon="pi pi-check" rejectIcon="pi pi-times" rejectButtonStyleClass="p-button-danger" />
<p-confirmdialog key="ok" [rejectVisible]="false"/>

<app-layout>
  <div class="flex flex-col gap-2 w-full">

    <div class="flex flex-wrap -mx-2">
      @for (doc of docStore.$filteredDocs(); track $index) {
        <div class="w-full  px-2 mb-4">
          <app-docs-container [header]="doc.header" [component]="doc.component" [files]="doc.files"></app-docs-container>
        </div>
      }
    </div>
  </div>

</app-layout>
<router-outlet />
